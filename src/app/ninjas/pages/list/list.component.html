<h1>Most Famous Ninjas in {{animeName}}</h1>
<mat-divider style="margin-bottom: 1rem"></mat-divider>

<mat-grid-list cols="3">

  <mat-grid-tile *ngFor="let ninja of ninjas; let i=index">

    <mat-card class="ninja-card">

      <mat-card-header>

        <img mat-card-avatar src="assets/images/villages/{{ninja.village}}.png">
        <mat-card-title> {{ ninja.name }} </mat-card-title>
        <mat-card-subtitle> <strong> Village: </strong> {{ ninja.village }} </mat-card-subtitle>

      </mat-card-header>

      <img mat-card-image class="ninja-image" src="assets/images/ninjas/{{ninja.id}}.png" alt="assets/images/no-image.png">
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
