<h1>Listado de Ninjas</h1>
<mat-divider style="margin-bottom: 1rem"></mat-divider>

<mat-card *ngFor="let ninja of ninjas; let i=index" class="ninja-card">
  <mat-card-subtitle> Ninja {{ i+1 }} </mat-card-subtitle>
  <mat-card-title> {{ ninja.name }} </mat-card-title>
  <mat-card-content>
    <p> <strong> Aldea: </strong> {{ ninja.village }} </p>
  </mat-card-content>
  <img mat-card-image src="assets/images/ninjas/{{ninja.id}}.png" alt="Photo of a Shiba Inu">
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
