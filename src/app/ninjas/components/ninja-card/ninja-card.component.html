<mat-card>

  <mat-card-header>
    <img  mat-card-avatar
          src="assets/images/villages/{{ninja.village}}.png"
          onerror="this.src='assets/images/no-village.png'">

    <mat-card-title> {{ ninja.name }} </mat-card-title>
    <mat-card-subtitle> <strong> Village: </strong> {{ ninja.village }} </mat-card-subtitle>
  </mat-card-header>

  <img  mat-card-image
        class="ninja-image"
        src="assets/images/ninjas/{{ninja.id}}.png"
        onerror="this.src='assets/images/no-image.png'"
  >

  <mat-card-content>
    <p><strong>Chakra Affinity: </strong> {{ninja.chakra_affinity}} </p>
    <p><strong>Main technique: </strong> {{ninja.main_technique}} </p>
  </mat-card-content>
  <mat-divider inset></mat-divider>

  <mat-card-actions>
    <button mat-stroked-button
            color="accent">
            Read more...</button>
    <button mat-raised-button
            color="primary">
            Edit</button>
  </mat-card-actions>

  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>

</mat-card>
